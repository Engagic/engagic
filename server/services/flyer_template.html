<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Action Flyer - {city_name}</title>
    <style>
        @page {
            size: letter;
            margin: 0.5in;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            background: #fff;
            max-width: 8.5in;
            margin: 0 auto;
            padding: 0.5in;
        }

        body.dark-mode {
            color: #fff;
            background: #1a1a1a;
        }

        .flyer {
            border: 3px solid #000;
            padding: 1.5rem;
        }

        body.dark-mode .flyer {
            border: 3px solid #fff;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        body.dark-mode .header {
            border-bottom: 2px solid #fff;
        }

        .header h1 {
            font-size: 24pt;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .meeting-info {
            margin-bottom: 1.5rem;
        }

        .meeting-info h2 {
            font-size: 14pt;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .meeting-info p {
            font-size: 11pt;
            margin-bottom: 0.25rem;
        }

        .agenda-content {
            margin-bottom: 1.5rem;
        }

        .agenda-title {
            font-size: 14pt;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #000;
        }

        body.dark-mode .agenda-title {
            color: #fff;
        }

        .agenda-content .summary {
            font-size: 10pt;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .agenda-content .summary p {
            margin-bottom: 0.75rem;
        }

        .confidence-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 9pt;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        body.dark-mode .confidence-badge {
            background: #374151;
            border: 1px solid #4b5563;
            color: #d1d5db;
        }

        .agenda-item .summary p {
            margin-bottom: 0.75rem;
        }

        .position {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #000;
            color: #fff;
            text-align: center;
        }

        body.dark-mode .position {
            background: #fff;
            color: #000;
        }

        .position h2 {
            font-size: 18pt;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .custom-message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 2px solid #ccc;
            font-style: italic;
            font-size: 11pt;
        }

        body.dark-mode .custom-message {
            border: 2px solid #666;
        }

        .signature {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 12pt;
            font-weight: 500;
        }

        .participation {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #fffacd;
            border: 2px solid #ffd700;
            color: #000;
        }

        body.dark-mode .participation {
            background: #3b3416;
            border: 2px solid #b8860b;
            color: #fff;
        }

        .participation h2 {
            font-size: 12pt;
            font-weight: 700;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
        }

        .participation p {
            font-size: 10pt;
            margin-bottom: 0.5rem;
        }

        .participation a {
            color: #000;
            text-decoration: underline;
            word-break: break-all;
        }

        body.dark-mode .participation a {
            color: #ffd700;
        }

        .footer {
            border-top: 2px solid #000;
            padding-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark-mode .footer {
            border-top: 2px solid #fff;
        }

        .footer .qr-code {
            width: 80px;
            height: 80px;
        }

        .footer .branding {
            text-align: right;
            font-size: 10pt;
        }

        .footer .branding p {
            margin-bottom: 0.25rem;
        }

        .footer .branding .url {
            font-weight: 700;
            font-size: 12pt;
        }

        @media print {
            body {
                padding: 0;
            }

            .flyer {
                border: 3px solid #000;
            }
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div class="header">
            <h1>CIVIC ACTION FLYER</h1>
        </div>

        <div class="meeting-info">
            <h2>{city_display}</h2>
            <p><strong>Date:</strong> {meeting_date}</p>
        </div>

        {agenda_section}

        <div class="position">
            <h2>MY POSITION: {position_label}</h2>
        </div>

        {message_section}

        {signature_section}

        <div class="participation">
            <h2>How to Participate</h2>
            {participation_html}
        </div>

        <div class="footer">
            <img src="{qr_data_url}" alt="QR Code to Meeting" class="qr-code">
            <div class="branding">
                <p>Scan QR code to view full agenda</p>
                <p class="url">engagic.org</p>
            </div>
        </div>
    </div>
</body>
</html>
