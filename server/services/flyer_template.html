<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Action Flyer - {city_name}</title>
    <style>
        @page {
            size: letter;
            margin: 0.5in;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            background: #fff;
            max-width: 8.5in;
            margin: 0 auto;
            padding: 0.5in;
        }

        body.dark-mode {
            color: #fff;
            background: #1a1a1a;
        }

        .flyer {
            border: 3px solid #000;
            padding: 1.5rem;
        }

        body.dark-mode .flyer {
            border: 3px solid #fff;
        }

        .header {
            text-align: center;
            border-bottom: 3px solid #0ea5e9;
            padding-bottom: 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        body.dark-mode .header {
            border-bottom: 3px solid #38bdf8;
        }

        .header .logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
        }

        .header .title-group {
            text-align: left;
        }

        .header h1 {
            font-size: 26pt;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            color: #0ea5e9;
        }

        body.dark-mode .header h1 {
            color: #38bdf8;
        }

        .header .subtitle {
            font-size: 10pt;
            color: #6b7280;
            margin-top: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        body.dark-mode .header .subtitle {
            color: #9ca3af;
        }

        .meeting-info {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #eff6ff;
            border-left: 4px solid #0ea5e9;
            border-radius: 4px;
        }

        body.dark-mode .meeting-info {
            background: #1e293b;
            border-left: 4px solid #38bdf8;
        }

        .meeting-info h2 {
            font-size: 14pt;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #0ea5e9;
        }

        body.dark-mode .meeting-info h2 {
            color: #38bdf8;
        }

        .meeting-info p {
            font-size: 11pt;
            margin-bottom: 0.25rem;
        }

        .agenda-content {
            margin-bottom: 1.5rem;
        }

        .agenda-title {
            font-size: 14pt;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #000;
        }

        body.dark-mode .agenda-title {
            color: #fff;
        }

        .agenda-content .summary {
            font-size: 10pt;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .agenda-content .summary p {
            margin-bottom: 0.75rem;
        }

        .confidence-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 9pt;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        body.dark-mode .confidence-badge {
            background: #374151;
            border: 1px solid #4b5563;
            color: #d1d5db;
        }

        .agenda-item .summary p {
            margin-bottom: 0.75rem;
        }

        .position {
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            background: #000;
            color: #fff;
            text-align: center;
            border-radius: 8px;
        }

        .position.support {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }

        body.dark-mode .position.support {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        }

        .position.oppose {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        body.dark-mode .position.oppose {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        .position h2 {
            font-size: 20pt;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .custom-message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 2px solid #ccc;
            font-style: italic;
            font-size: 11pt;
        }

        body.dark-mode .custom-message {
            border: 2px solid #666;
        }

        .signature {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 12pt;
            font-weight: 500;
        }

        .participation {
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border: 3px solid #22c55e;
            color: #000;
            border-radius: 8px;
        }

        body.dark-mode .participation {
            background: linear-gradient(135deg, #14532d 0%, #166534 100%);
            border: 3px solid #22c55e;
            color: #fff;
        }

        .participation h2 {
            font-size: 13pt;
            font-weight: 700;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            color: #15803d;
            letter-spacing: 1px;
        }

        body.dark-mode .participation h2 {
            color: #86efac;
        }

        .participation p {
            font-size: 10pt;
            margin-bottom: 0.5rem;
        }

        .participation a {
            color: #15803d;
            text-decoration: underline;
            word-break: break-all;
            font-weight: 600;
        }

        body.dark-mode .participation a {
            color: #86efac;
        }

        .footer {
            border-top: 3px solid #0ea5e9;
            padding-top: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark-mode .footer {
            border-top: 3px solid #38bdf8;
        }

        .footer .qr-code {
            width: 90px;
            height: 90px;
            border: 2px solid #0ea5e9;
            border-radius: 8px;
            padding: 4px;
            background: #fff;
        }

        body.dark-mode .footer .qr-code {
            filter: invert(1);
            border-color: #38bdf8;
        }

        .footer .branding {
            text-align: right;
            font-size: 10pt;
        }

        .footer .branding p {
            margin-bottom: 0.25rem;
            color: #6b7280;
        }

        body.dark-mode .footer .branding p {
            color: #9ca3af;
        }

        .footer .branding .url {
            font-weight: 700;
            font-size: 14pt;
            color: #0ea5e9;
        }

        body.dark-mode .footer .branding .url {
            color: #38bdf8;
        }

        @media print {
            body {
                padding: 0;
            }

            .flyer {
                border: 3px solid #000;
            }

            body.dark-mode .flyer {
                border: 3px solid #fff;
            }
        }
    </style>
</head>
<body class="{body_class}">
    <div class="flyer">
        <div class="header">
            <img src="{logo_data_url}" alt="engagic logo" class="logo">
            <div class="title-group">
                <h1>engagic</h1>
                <div class="subtitle">Civic Action Flyer</div>
            </div>
        </div>

        <div class="meeting-info">
            <h2>{city_display}</h2>
            <p><strong>Date:</strong> {meeting_date}</p>
        </div>

        {agenda_section}

        <div class="position {position_class}">
            <h2>MY POSITION: {position_label}</h2>
        </div>

        {message_section}

        {signature_section}

        <div class="participation">
            <h2>How to Participate</h2>
            {participation_html}
        </div>

        <div class="footer">
            <img src="{qr_data_url}" alt="QR Code to Meeting" class="qr-code">
            <div class="branding">
                <p>Scan QR code to view full agenda</p>
                <p class="url">engagic.org</p>
            </div>
        </div>
    </div>
</body>
</html>
