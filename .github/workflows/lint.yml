name: Ruff Lint

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ruff via action
        uses: astral-sh/ruff-action@v3
        with:
          # will install the version from pyproject.toml or latest if none found
          args: --version

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate Ruff JSON report
        run: |
          ruff check --format json . > ruff-report.json

      - name: Count fixable issues
        id: count
        run: |
          FIX_COUNT=$(jq '[.[] | select(.fixable == true)] | length' ruff-report.json)
          echo "fix_count=$FIX_COUNT" >> $GITHUB_OUTPUT

      - name: Apply Ruff fixes
        if: steps.count.outputs.fix_count != '0'
        run: ruff check --fix .

      - name: Check formatting
        run: ruff format --check --diff .

      - name: Final lint pass
        run: ruff check .
