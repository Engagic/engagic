<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Municipal Pipeline Diagram</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    body { margin: 0; background: #ffffff; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const MunicipalPipelineDiagram = () => {
      const vendors = [
        // Granicus family (5)
        { name: 'Legistar', owner: 'granicus', cities: ['NYC', 'Seattle', 'Boston'], more: 142, level: 'matter' },
        { name: 'PrimeGov', owner: 'granicus', cities: ['Los Angeles', 'Houston', 'Palo Alto'], more: 69, level: 'matter' },
        { name: 'Granicus', owner: 'granicus', cities: ['Redwood City'], more: 412, level: 'item' },
        { name: 'NovusAgenda', owner: 'granicus', cities: ['Plano', 'Hagerstown'], more: 63, level: 'item' },
        { name: 'IQM2', owner: 'granicus', cities: ['Buffalo', 'Miami', 'Atlanta'], more: 8, level: 'matter' },
        // CivicPlus family (2)
        { name: 'CivicPlus', owner: 'civicplus', cities: ['Ithaca', 'Provo'], more: 91, level: 'meeting' },
        { name: 'CivicClerk', owner: 'civicplus', cities: ['St. Louis', 'Sugar Land'], more: 17, level: 'matter' },
        // Independent (3)
        { name: 'eScribe', owner: 'other', cities: ['Raleigh', 'Detroit'], more: 4, level: 'matter' },
        { name: 'OnBase', owner: 'other', cities: ['San Diego', 'Tampa', 'Frisco'], more: 3, level: 'item' },
        { name: 'Municode', owner: 'other', cities: ['Columbus GA', 'Cedar Park'], more: 3, level: 'item' },
        // Custom (3)
        { name: 'Chicago', owner: 'custom', cities: ['Chicago'], more: 0, level: 'matter' },
        { name: 'Berkeley', owner: 'custom', cities: ['Berkeley'], more: 0, level: 'matter' },
        { name: 'Menlo Park', owner: 'custom', cities: ['Menlo Park'], more: 0, level: 'matter' },
      ];

      const ownerColors = {
        granicus: { line: '#7c3aed', bg: '#f3e8ff', border: '#c4b5fd', text: '#5b21b6' },
        civicplus: { line: '#2563eb', bg: '#dbeafe', border: '#93c5fd', text: '#1d4ed8' },
        other: { line: '#475569', bg: '#f1f5f9', border: '#cbd5e1', text: '#334155' },
        custom: { line: '#d97706', bg: '#fef3c7', border: '#fcd34d', text: '#b45309' },
      };

      const levelBadge = {
        matter: { label: 'M', color: '#059669', bg: '#d1fae5', title: 'Matter-level' },
        item: { label: 'I', color: '#2563eb', bg: '#dbeafe', title: 'Item-level' },
        meeting: { label: 'P', color: '#d97706', bg: '#fef3c7', title: 'Packet-level' },
      };

      const ROW_HEIGHT = 44;
      const TOTAL_HEIGHT = ROW_HEIGHT * vendors.length;

      return (
        <div className="bg-white p-10 min-h-screen" style={{ fontFamily: 'Inter, system-ui, sans-serif' }}>
          {/* Title */}
          <div className="text-center mb-12">
            <h1 className="text-3xl font-extrabold text-gray-900 tracking-tight">
              13 Adapters. 2 Companies. 841 Cities.
            </h1>
            <p className="text-gray-500 text-base mt-3 font-medium">
              A universal integration layer for municipal government platforms
            </p>
          </div>

          {/* Main diagram */}
          <div className="flex items-start justify-center">

            {/* Cities column */}
            <div className="flex flex-col">
              <div className="text-gray-400 text-xs font-bold uppercase tracking-widest mb-4 h-5 text-right pr-4">
                Sources
              </div>
              {vendors.map((v) => (
                <div
                  key={v.name}
                  className="flex items-center justify-end pr-4"
                  style={{ height: ROW_HEIGHT }}
                >
                  <div className="text-right">
                    <div className="text-gray-600 text-sm font-medium leading-snug">
                      {v.cities.join(', ')}
                    </div>
                    {v.more > 0 && (
                      <div className="text-gray-400 text-xs font-medium">
                        +{v.more} more
                      </div>
                    )}
                  </div>
                </div>
              ))}
            </div>

            {/* Connector: Cities to Adapters */}
            <div className="flex flex-col">
              <div className="h-5 mb-4" />
              {vendors.map((v) => (
                <div key={v.name} className="flex items-center" style={{ height: ROW_HEIGHT }}>
                  <svg width="40" height={ROW_HEIGHT}>
                    <line
                      x1="0" y1={ROW_HEIGHT / 2}
                      x2="36" y2={ROW_HEIGHT / 2}
                      stroke={ownerColors[v.owner].line}
                      strokeWidth="2"
                      opacity="0.6"
                    />
                    <circle
                      cx="36" cy={ROW_HEIGHT / 2} r="3"
                      fill={ownerColors[v.owner].line}
                    />
                  </svg>
                </div>
              ))}
            </div>

            {/* Adapters column */}
            <div className="flex flex-col">
              <div className="text-gray-400 text-xs font-bold uppercase tracking-widest mb-4 h-5 text-center">
                Adapters
              </div>
              {vendors.map((v) => {
                const colors = ownerColors[v.owner];
                const badge = levelBadge[v.level];
                return (
                  <div key={v.name} className="flex items-center" style={{ height: ROW_HEIGHT }}>
                    <div
                      className="relative flex items-center justify-center text-sm font-semibold px-4 py-1.5 rounded"
                      style={{
                        minWidth: 110,
                        color: colors.text,
                        backgroundColor: colors.bg,
                        border: `2px solid ${colors.border}`,
                      }}
                    >
                      {v.name}
                      <span
                        className="absolute -right-1.5 -top-1.5 w-5 h-5 rounded-full text-xs font-bold flex items-center justify-center shadow-sm"
                        style={{ backgroundColor: badge.color, color: '#fff' }}
                        title={badge.title}
                      >
                        {badge.label}
                      </span>
                    </div>
                  </div>
                );
              })}
            </div>

            {/* Connector: Adapters to Brace */}
            <div className="flex flex-col">
              <div className="h-5 mb-4" />
              {vendors.map((v) => (
                <div key={v.name} className="flex items-center" style={{ height: ROW_HEIGHT }}>
                  <svg width="24" height={ROW_HEIGHT}>
                    <line
                      x1="0" y1={ROW_HEIGHT / 2}
                      x2="24" y2={ROW_HEIGHT / 2}
                      stroke="#d1d5db"
                      strokeWidth="2"
                    />
                  </svg>
                </div>
              ))}
            </div>

            {/* Curly brace */}
            <div className="flex flex-col">
              <div className="h-5 mb-4" />
              <svg width="24" height={TOTAL_HEIGHT} className="overflow-visible">
                <path
                  d={`
                    M 4 6
                    C 14 6, 14 ${TOTAL_HEIGHT / 2 - 24}, 14 ${TOTAL_HEIGHT / 2 - 10}
                    L 14 ${TOTAL_HEIGHT / 2 - 6}
                    C 14 ${TOTAL_HEIGHT / 2}, 18 ${TOTAL_HEIGHT / 2}, 22 ${TOTAL_HEIGHT / 2}
                    C 18 ${TOTAL_HEIGHT / 2}, 14 ${TOTAL_HEIGHT / 2}, 14 ${TOTAL_HEIGHT / 2 + 6}
                    L 14 ${TOTAL_HEIGHT / 2 + 10}
                    C 14 ${TOTAL_HEIGHT / 2 + 24}, 14 ${TOTAL_HEIGHT - 6}, 4 ${TOTAL_HEIGHT - 6}
                  `}
                  stroke="#059669"
                  strokeWidth="3"
                  fill="none"
                  strokeLinecap="round"
                />
              </svg>
            </div>

            {/* Arrow to unified model */}
            <div className="flex items-center" style={{ height: TOTAL_HEIGHT, marginTop: 36 }}>
              <svg width="48" height="24" className="mx-2">
                <line x1="0" y1="12" x2="32" y2="12" stroke="#059669" strokeWidth="3" />
                <path d="M28 6 L40 12 L28 18" stroke="#059669" strokeWidth="3" fill="none" strokeLinecap="round" strokeLinejoin="round" />
              </svg>
            </div>

            {/* Unified Model box */}
            <div className="flex items-center" style={{ height: TOTAL_HEIGHT, marginTop: 36 }}>
              <div className="border-2 border-emerald-500 bg-emerald-50 rounded-lg px-6 py-5 shadow-lg">
                <div className="text-emerald-700 text-xs font-bold uppercase tracking-widest mb-4 text-center">
                  Unified Model
                </div>
                <div className="space-y-2.5">
                  {[
                    { label: 'Cities', value: '841' },
                    { label: 'Meetings', value: '5,781' },
                    { label: 'Items', value: '58,263' },
                    { label: 'Matters', value: '24,195' },
                  ].map((stat) => (
                    <div key={stat.label} className="flex justify-between items-baseline gap-8">
                      <span className="text-gray-500 text-sm font-medium">{stat.label}</span>
                      <span className="text-gray-900 text-lg font-bold tabular-nums">{stat.value}</span>
                    </div>
                  ))}
                </div>
              </div>
            </div>

            {/* Arrow to output */}
            <div className="flex items-center" style={{ height: TOTAL_HEIGHT, marginTop: 36 }}>
              <svg width="48" height="24" className="mx-2">
                <line x1="0" y1="12" x2="32" y2="12" stroke="#4f46e5" strokeWidth="3" />
                <path d="M28 6 L40 12 L28 18" stroke="#4f46e5" strokeWidth="3" fill="none" strokeLinecap="round" strokeLinejoin="round" />
              </svg>
            </div>

            {/* Output box */}
            <div className="flex items-center" style={{ height: TOTAL_HEIGHT, marginTop: 36 }}>
              <div className="border-2 border-indigo-500 bg-indigo-50 rounded-lg px-6 py-5 shadow-lg">
                <div className="text-indigo-700 text-xs font-bold uppercase tracking-widest mb-4 text-center">
                  API + Frontend
                </div>
                <div className="text-center">
                  <div className="text-gray-900 text-lg font-bold leading-tight">
                    Municipal<br />Intelligence
                  </div>
                  <div className="text-gray-500 text-sm mt-3 leading-relaxed font-medium">
                    Structured legislative<br />data at civic scale
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* Legend */}
          <div className="flex justify-center gap-6 mt-10 flex-wrap">
            <div className="flex items-center gap-6">
              <div className="flex items-center gap-2">
                <div className="w-4 h-1 rounded-full" style={{ backgroundColor: ownerColors.granicus.line }} />
                <span className="text-gray-600 text-sm font-semibold">Granicus (5)</span>
              </div>
              <div className="flex items-center gap-2">
                <div className="w-4 h-1 rounded-full" style={{ backgroundColor: ownerColors.civicplus.line }} />
                <span className="text-gray-600 text-sm font-semibold">CivicPlus (2)</span>
              </div>
              <div className="flex items-center gap-2">
                <div className="w-4 h-1 rounded-full" style={{ backgroundColor: ownerColors.other.line }} />
                <span className="text-gray-600 text-sm font-semibold">Independent (3)</span>
              </div>
              <div className="flex items-center gap-2">
                <div className="w-4 h-1 rounded-full" style={{ backgroundColor: ownerColors.custom.line }} />
                <span className="text-gray-600 text-sm font-semibold">Custom (3)</span>
              </div>
            </div>
            <div className="h-5 w-px bg-gray-300" />
            <div className="flex items-center gap-4">
              {Object.entries(levelBadge).map(([level, badge]) => (
                <div key={level} className="flex items-center gap-1.5">
                  <span
                    className="w-5 h-5 rounded-full text-xs font-bold flex items-center justify-center"
                    style={{ backgroundColor: badge.color, color: '#fff' }}
                  >
                    {badge.label}
                  </span>
                  <span className="text-gray-600 text-sm font-semibold">{badge.title}</span>
                </div>
              ))}
            </div>
          </div>

          {/* Footer */}
          <div className="text-center mt-6 text-gray-400 text-sm font-medium">
            10 platform adapters + 3 custom scrapers for bespoke city portals
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<MunicipalPipelineDiagram />);
  </script>
</body>
</html>
